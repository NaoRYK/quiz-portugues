<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./images/portugueados.png">
    <title>Portugueados - Jogo do Preguntas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="highscore.css">
    <link rel="icon" type="image/x-icon" href="./images/portugueados.png"/>
    <script src="https://kit.fontawesome.com/a6672c6b64.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div id="animated-background"></div>

    <!-- Container Login -->
    <div id="container-main";">
            <div class="titulos">
                <img id="subtitulo" src="./images/portugueados.png"></img>
            </div>
            
            <div id="login">
                <form id="login-form" action="">
                    <label  for="">Introduza nome de utilizador</label>
                    <input id="user-input" placeholder="Nome de utilizador" type="text" name="" value="">
                </form>
            </div>
            
            <div id="container-button-play">
                <button class="button-play" id="buttonPlay">JOGAR</button>
                <i class="fa-solid fa-list" id="highscore-button" ></i>
            </div>
    </div>




<!-- Preguntas -->
<div class="question-area"  id="question-area_container"> 
    <dia class="question-container">
        <div class="container-points">
            <p id="points-counter">0/20</p>
        </div>

        <div class="question-text">
            <p id="questionP">Pregunta</p>
        </div>
        

        <div class="question-container-div" >            
            <button class="option-button option-hover">
                <div class="optionContainer">
                    <p id="buttonText1" class="option-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>    
            </button>
            <button  class="option-button option-hover">
                <div class="optionContainer">
                    <p id="buttonText2" class="option-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>    
            </button>
            
            <button  class="option-button option-hover">
                <div class="optionContainer">
                    <p id="buttonText3" class="option-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>    
            </button>
            
            <button class="option-button option-hover">
                <div class="optionContainer">
                    <p id="buttonText4" class="option-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>    
            </button>
            
        </div>
    </div>
</div>


<!-- Point Table -->
<div id="highscore-div" style="display: none;">
    <i class="fa-solid fa-arrow-left back-arrow" id="back-arrow" style="color: #ffffff;"></i>
    <div class="highscore-title">
        <h1>Pontuações</h1>
    </div>

    <div id="highscore-container">

    </div>

</div>

<script src="./index.js"></script>
</body>
</html>
